<html>
  <head>
    <title>My Angular Practice App!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="zNews" ng-controller="MainCtrl">
		<div ng-repeat="post in posts | orderBy: '-upvotes'">
			<span ng-clicks="incrementUpvotes(post)">^</span>
		  {{post.title}} - upvotes: {{post.upvotes}}
		</div>

		<form ng-submit="addPost()">
			<input type="text" placeholder="Title" ng-model="title"></input>
  		<br>
  		<input type="text" placeholder="Link" ng-model="link"></input>
  		<br>
  		<button type="submit">Post</button>
		</form>

		<!-- <button ng-click="addPost()">Post</button> -->

  </body>
</html>
